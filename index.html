<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-container"><div class="profile__avatar-overlay"><svg width="26" height="26" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M26 3.454 6.77 22.794 3.336 19.29 22.517 0 26 3.454ZM0 26l5.102-1.53-3.581-3.453L0 26Z"/></svg></div><img alt="Жак Ив Кусто" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy;2022 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><button type="button" class="popup__button-close" name="close-profile-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-profile" name="popup-profile" novalidate><input class="popup__input" id="title" placeholder="Введите ваше имя" name="popupInputTitle" minlength="2" maxlength="40" required> <span class="title-error popup__error_type_text"></span> <input class="popup__input" id="subtitle" placeholder="Введите вашу профессию" name="popupInputSubtitle" minlength="2" maxlength="200" required> <span class="subtitle-error popup__error_type_text"></span> <button type="submit" class="popup__button popup__button-save">Сохранить</button></form></div></div><template id="element-template"><article class="element"><button class="element__button-delete" type="button"></button> <img src="" alt="" class="element__image"><div class="element__theme"><h2 class="element__title"></h2><div class="element__button-heart-container"><button type="button" class="element__button-heart"></button> <span class="element__button-heart-counter"></span></div></div></article></template><div class="popup place-popup"><div class="popup__container"><button type="button" class="popup__button-close" name="close-place-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-place" name="popup-place" novalidate><input class="popup__input" id="title" placeholder="Название" name="place-name" minlength="2" maxlength="30" required> <span class="title-error popup__error_type_text"></span> <input type="url" class="popup__input" id="subtitle" placeholder="Ссылка на картинку" name="place-image" required> <span class="subtitle-error popup__error_type_text"></span> <button type="submit" class="popup__button popup__button-save">Создать</button></form></div></div><div class="popup image-popup"><div class="popup__image-container"><button type="button" class="popup__button-close" name="close-image-button"></button> <img src="" alt="" class="popup__image"><h2 class="popup__caption"></h2></div></div><div class="popup avatar-popup"><div class="popup__container"><button type="button" class="popup__button-close" name="close-avatar-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form-avatar" novalidate><input type="url" class="popup__input" id="title" placeholder="Ссылка на картинку" name="avatar-image" required> <span class="title-error popup__error_type_text"></span> <button type="submit" class="popup__button popup__button-save">Сохранить</button></form></div></div></body></html>
